<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="../calculator/src/frontend/style.css">
    
    <title>Lamech's Full Stack Calculator</title>



  </head>
  <body>
    <!------------------------------------- Input Field ---------------------------------->
    <div id="input">
      <input id="inputField" type="text" value="0">
    </div>
    
    <!------------------------------------ Number Buttons --------------------------------->
    <div class="parent">
    <div class="buttons">
    <table>
      <tr>
        <td>
          <button class="number">7</button>
        </td>
        <td>
            <button class="number">8</button>
        </td>
        <td>
            <button class="number">9</button>
        </td>
        
      </tr>
      <td>
        <button class="number">4</button>
      </td>
      <td>
          <button class="number">5</button>
      </td>
      <td>
          <button class="number">6</button>
      </td>
    </tr>
    <td>
        <button class="number">1</button>
      </td>
      <td>
          <button class="number">2</button>
      </td>
      <td>
          <button class="number">3</button>
      </td>
    </tr>
    <td>
        <button class="clear">C</button>
      </td>
      <td>
          <button class="number">0</button>
      </td>
      <td>
          <button class="equals">=</button>
      </td>
    </tr>
    </table>
    </div>

<!------------------------------------ Operand Buttons --------------------------------->

    <div class="buttons">
    <table>
        <tr><td><button class="operand">+</button></td></tr>
        <tr><td><button class="operand">*</button></td></tr>
        <tr><td><button class="operand">-</button></td></tr>
        <tr><td><button class="operand">/</button></td></tr>
    </table>
</div>
</div>
<div class="results">
  <p>These Are The Results</p>
  <p id="texter">Here.</p>
</div>
<div>
  <button id="connection">Test Connection</button>
</div>


<script src="../calculator/src/frontend/FrontEnd.js"></script>
  </body>
</html>
